<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
      /* timer style */
      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }
      body {
        padding: 0px;
        margin: 0px;
        font-family: Arial, sans-serif;
        background: rgba(44, 106, 155, 1);
        color: white;
      }
      .main-parent-div {
        position: relative;
        overflow: hidden;
        height: 100vh;
      }
      .header-div {
        background: rgba(219, 234, 254, 1);
        padding: 10px;
      }
      .back-icon {
        font-size: 20px;
        color: rgba(44, 106, 155, 1);
      }
      .start-text {
        text-align: center;
        padding: 10px 30px;
        font-size: 42px;
        margin-top: 90px;
      }
      .girl-saying-yes {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
      }
      .game-start-div {
        text-align: center;
        position: relative;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
      }
      .hand-with-pill {
        position: absolute;
        top: 0px;
        left: -100px;
        /* height: 250px; */
        height: 50%;
      }
      .hand-with-pill2 {
        position: absolute;
        top: 0px;
        left: -100px;
        height: 350px;
      }
      .start-title-btn {
        position: absolute;
        font-size: 26px;
        padding: 25px;
        bottom: 10%;
      }
      .start-btn {
        background-color: white;
        outline: none;
        border: 0px;
        border-radius: 8px;
        padding: 10px 40px;
        color: rgba(44, 106, 155, 1);
        font-weight: bold;
        font-size: 18px;
      }
      .hand-with-glass {
        position: absolute;
        right: -100px;
        bottom: -24px;
        /* height: 300px; */
        height: 500px;
      }
      .tap-to-continue {
        position: absolute;
        bottom: 10px; /* Distance from the bottom */
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        text-align: center;
        width: 100vw;
        opacity: 0; /* Start with an invisible text */
        animation: fade 1.5s infinite; /* Apply the fade animation */
      }

      @keyframes fade {
        0%,
        100% {
          opacity: 0; /* Invisible at the start and end */
        }
        50% {
          opacity: 1; /* Fully visible in the middle */
        }
      }

      .inside-human-div {
        height: 100vh;
        background-color: rgba(219, 234, 254, 1);
        overflow: hidden;
      }

      .body-pill-div {
        position: relative;
        height: 100%; /* Ensure it takes the full height of the container */
      }

      .pill {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image scales properly within its container */
      }

      .body-pill-div p {
        position: absolute;
        bottom: 10px; /* Adjusts the distance from the bottom */
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        text-align: center;
      }
      .inside-pill {
        position: relative;
      }
      .pill-arrow {
        position: absolute;
        bottom: 14px;
        right: 30%;
        height: 13%;
        transform: rotate(10deg);
      }
      .game-play-div {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .game-play-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hand-gif {
        position: absolute;
        left: 42%;
        height: 120px;
        top: 42%;
      }
      .timer {
        font-family: "Arial", sans-serif;
        font-size: 100px;
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 5%;
        opacity: 0.8;
        /* transform: translateX(50%); */
      }
      .person-center-div {
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 30;
        background-image: url("./images/gamePlayBg.jpg");
        background-size: cover;
        background-repeat: repeat;
        background-position: top;
        position: relative;
        height: 100vh;
        overflow: hidden;
      }
      .game-play-preson {
        height: 80vh;
        position: absolute;
        top: 5%;
        transform: translateY(7%);
      }
      .timer-json {
        z-index: 30;
        height: 150px;
        position: absolute;
        top: 35%;
      }
      .timer-gif {
        z-index: 30;
        position: absolute;
        top: 30%;
        height: 250px;
      }
      .complete-img-popup {
        height: 100vh;
        width: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
        background-color: rgba(0, 0, 0, 0.468);
      }
      .complete-svg {
        width: 60vw;
      }
      .glowing-circle {
        position: absolute;
        width: 100vw;
        animation: rotate 4s ease-in-out 1;
      }
      .game-tablet-popup {
        position: absolute;
        top: 8%;
        right: 10%;
      }
      .game-tablet {
        height: 100px;
      }
      .game-tablet-details-popup {
        display: flex;
        justify-content: center;
      }
      .small-tablet {
        align-self: flex-end;
        height: 70px;
      }
      .tablet-message {
        height: 120px;
      }
      .glowing-pill {
        z-index: 30;
        height: 400px;
        width: 400px;
        position: absolute;
        top: 25%;
      }
      .dragging-pill {
        z-index: 50;
        height: 80px;
        width: 80px;
        position: absolute;
        top: 40%;
      }
      .div-size {
        border: 3px solid red;
      }
      #target-area-1 {
        position: absolute;
        top: 25vh;
        left: 35vw;
        width: 14vw;
        height: 15vw;
        z-index: 30;
        /* border: 4px dashed red; */
      }
      #target-area-2 {
        position: absolute;
        top: 12vh;
        /* left: 35vw; */
        width: 13vw;
        height: 13vw;
        z-index: 30;
        /* border: 4px dashed green; */
      }
      #target-area-3 {
        position: absolute;
        top: 25vh;
        right: 30vw;
        width: 14vw;
        height: 31vw;
        z-index: 30;
        /* border: 4px dashed blue; */
      }

      #message {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 16px;
        border-radius: 5px;
      }
      .arm-muscle {
        height: 80vh;
      }
      .mask-body-div {
        position: absolute;
        right: 5%;
        bottom: 35%;
        height: 0; /* Start with 0 height */
        width: 0; /* Start with 0 width */
        display: flex;
        justify-content: center;
        align-items: start;
        overflow: hidden;
        border: 5px solid white;
        border-radius: 50%;
        opacity: 0;
        animation: expandDiv 1.5s ease-out forwards; /* Apply animation */
      }

      /* Define the animation for .mask-body-div */
      @keyframes expandDiv {
        0% {
          height: 0;
          width: 0;
          opacity: 0;
        }
        100% {
          height: 340px;
          width: 340px;
          opacity: 1;
        }
      }

      /* Mask message animation */
      .mask-message {
        position: absolute;
        height: 0; /* Start with 0 height */
        top: 5%;
        right: 5%;
        top: 10%;
        opacity: 0; /* Start invisible */
        animation: showMessage 1.5s ease-out 1.5s forwards; /* Delay of 1.5s, same as mask-body-div */
      }
      .be-plex-div {
        background-image: url("./images/beplexImg.svg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100%;
      }

      /* Define the animation for .mask-message */
      @keyframes showMessage {
        0% {
          height: 0;
          opacity: 0;
        }
        100% {
          height: 200px;
          opacity: 1;
        }
      }

      .mask-body {
        width: 150%;
      }
      .pointing-arrow {
        position: absolute;
        height: 230px;
        top: 22%;
        transform: rotate(-55deg);
      }
      .body-pointing-arrow {
        position: absolute;
        height: 250px;
        right: 26%;
        top: 15%;
        transform: rotate(-26deg);
      }
      .nervous-pointing-arrow {
        position: absolute;
        height: 250px;
        right: 26%;
        top: 16%;
        transform: rotate(-40deg);
      }

      .complete-img-popup-2 {
        height: 100vh;
        width: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
        background-color: rgba(0, 0, 0, 0.468);
        position: absolute;
        opacity: 0; /* Initially invisible */
        transform: scale(0); /* Initially scaled down */
        animation: complete-pop 2.5s ease-in forwards;
        animation-delay: 5s; /* Add a 5-second delay */
      }

      @keyframes complete-pop {
        0% {
          opacity: 0;
          transform: scale(0); /* Start fully scaled down */
        }
        100% {
          opacity: 1;
          transform: scale(1); /* End at full size */
        }
      }

      @media (min-width: 320px) {
      }

      /* Medium devices (tablets, 768px and up) */
      @media (min-width: 768px) {
        .girl-saying-yes {
          max-width: 60%;
          bottom: -10px;
        }
        .hand-with-pill2 {
          height: 500px;
          left: -90px;
        }
        .start-btn {
          background-color: white;
          outline: none;
          border: 0px;
          border-radius: 8px;
          padding: 10px 40px;
          color: rgba(44, 106, 155, 1);
          font-size: 24px;
        }
        .hand-with-glass {
          position: absolute;
          right: -100px;
          bottom: -24px;
          /* height: 300px; */
          height: 500px;
        }
        .hand-with-pill {
          position: absolute;
          top: 0px;
          left: -100px;
          /* height: 250px; */
          height: 500px;
        }
        .inside-human-div {
          height: 100vh;
          display: flex;
          justify-content: center;
        }
        .pill {
          height: 100%;
          border: 2px solid black;
        }
        .pill-arrow {
          right: 36%;
        }
        .game-play-img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }
        .hand-pointer {
          position: absolute;
          left: 47%;
          top: 44%;
        }

        @keyframes moveFromLeft {
          0% {
            left: -200px;
          }
          100% {
            left: calc(0px);
          }
        }
      }

      /* Large devices (desktops, 1024px and up) */
      @media (min-width: 1024px) {
        .girl-saying-yes {
          max-width: 35%;
          bottom: -50px;
        }
        .hand-with-pill2 {
          height: 550px;
          left: -140px;
          top: 40px;
        }
        .start-btn {
          background-color: white;
          outline: none;
          border: 0px;
          border-radius: 8px;
          padding: 10px 40px;
          color: rgba(44, 106, 155, 1);
          font-weight: bold;
        }
        .pill {
          width: 35%;
          height: 100%;
          border: 2px solid black;
        }
        .pill-arrow {
          right: 44%;
        }
        .hand-pointer {
          position: absolute;
          left: 48%;
          top: 44%;
        }
      }

      /* Extra large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {
        .girl-saying-yes {
          max-width: 30%;
          bottom: -100px;
        }
        .hand-with-pill2 {
          left: -40px;
        }
      }
      .hand-with-pill {
        left: -200px;
        animation: moveFromLeft 2s ease-in-out forwards;
      }
      .hand-with-glass {
        right: -350px;
        animation: moveFromRight 2s ease-in-out forwards;
      }

      @keyframes moveFromLeft {
        0% {
          left: -200px;
        }
        /* 100% {
          left: calc(50% - 200px);
        } */
        100% {
          left: calc(0px);
        }
      }

      @keyframes moveFromRight {
        0% {
          right: -200px;
        }
        /* 100% {
          right: calc(50% - 200px);
        } */
        100% {
          right: calc(0px);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(720deg); /* 2 full rotations = 720 degrees */
        }
      }
    </style>
  </head>
  <body>
    <div class="">
      <!-- ------ DIV NUMBER ----- 1 -->

      <div class="main-parent-div" id="firstPage">
        <div class="div-no-1">
          <h1 class="start-text">Ready to see Bplex Forte in action?</h1>
          <img
            src="./images/girl.gif"
            alt="girl-image"
            class="girl-saying-yes"
          />
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 2 -->

      <div class="hidden" id="secondPage">
        <div class="game-start-div">
          <img
            src="./images/handwithpills.svg"
            alt="hand-with-pill"
            class="hand-with-pill2"
          />
          <div class="start-title-btn">
            <h3 class="">
              Explore how it combats chronic fatigue and revitalizes your body
            </h3>
            <button
              class="start-btn"
              onclick="showDiv('secondPage','thirdPage')"
            >
              Start
            </button>
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 3 -->

      <div class="hidden" id="thirdPage">
        <div class="game-start-div" onclick="showDiv(`thirdPage`,`fourthPage`)">
          <img
            src="./images/handwithpills.svg"
            alt="hand-with-pill"
            class="hand-with-pill"
          />
          <img
            src="./images/handwithglass.svg"
            alt="hand-with-glass"
            class="hand-with-glass"
          />
          <p class="tap-to-continue">Tap to continue</p>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 4 -->

      <div class="hidden" id="fourthPage">
        <div
          class="inside-human-div"
          onclick="showDiv(`fourthPage`,`fifthPage`),setInterval(updateImage, 1500);"
        >
          <div class="body-pill-div">
            <img src="./images/BodyForPill.gif" alt="pill" class="pill" />
            <p class="tap-to-continue">Tap to continue</p>
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 5 -->

      <div class="hidden" id="fifthPage">
        <div id="image-container" class="inside-human-div inside-pill">
          <div>
            <img
              src="./images/pillArrow.gif"
              alt="pill-arrow"
              class="pill-arrow"
            />
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 6 -->

      <div
        class="hidden"
        id="sixthPage"
        onclick="showDiv(`sixthPage`,`seventhPage`),timerRun()"
      >
        <div class="game-play-div">
          <img
            src="./images/gamePlay.svg"
            alt="game-play-img"
            class="game-play-img"
          />
          <img src="./images/hand.gif" alt="hand-gif" class="hand-gif" />
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 7 -->

      <div class="hidden" id="seventhPage">
        <div class="inside-human-div game-play-bg-div">
          <div class="person-center-div pill">
            <div class="timer" id="timer">00:00</div>
            <img
              src="./images/gamePlayPerson.png"
              alt="game-play-person"
              class="game-play-preson"
            />
            <img src="./images/timer.gif" alt="timer-gif" class="timer-gif" />
            <p class="tap-to-continue">It takes 15-30 mins to get effective</p>
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 8 -->

      <div class="hidden" id="eightPage">
        <div
          class="inside-human-div game-play-bg-div"
          onclick="showDiv(`eightPage`,`ninthPage`)"
        >
          <div class="person-center-div pill">
            <img
              src="./images/gamePlayPerson.png"
              alt="game-play-person"
              class="game-play-preson"
            />
            <div class="complete-img-popup">
              <img
                src="./images/complete.svg"
                class="complete-svg"
                alt="complete-img"
              />
              <p class="tap-to-continue">Tap to continue</p>
            </div>
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 9 -->

      <div id="ninthPage" class="hidden">
        <div class="inside-human-div game-play-bg-div">
          <div class="person-center-div pill">
            <img
              src="./images/glowingCircle.svg"
              alt="glowing-circle"
              class="glowing-circle"
            />
            <img
              src="./images/plainBody.png"
              alt="game-body"
              class="game-play-preson"
            />
            <img
              src="./images/glowingPill.svg"
              alt="glowing-pill"
              class="glowing-pill hidden"
              id="glowingPill"
              onclick="showDiv(`ninthPage`,`tenthPage`)"
            />
            <div class="game-tablet-popup">
              <img
                src="./images/gameTablet.svg"
                alt="game-tablet"
                class="game-tablet"
                id="GameTablet"
                onclick="hideDiv(`GameTablet`,`tabletMessage`,`glowingPill`)"
              />
            </div>
            <div class="game-tablet-popup hidden" id="tabletMessage">
              <div class="game-tablet-details-popup">
                <img
                  src="./images/tabletMessage.svg"
                  alt="tablet-message"
                  class="tablet-message"
                />
                <img
                  src="./images/smallTablet.svg"
                  alt="small-tablet"
                  class="small-tablet"
                />
              </div>
            </div>
            <p class="tap-to-continue">Tap on the pill</p>
            <p class="tap-to-continue hidden">Click on the glowing pill</p>
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 10 -->

      <div id="tenthPage" class="hidden">
        <div class="inside-human-div game-play-bg-div">
          <div class="person-center-div pill">
            <img
              src="./images/glowingCircle.svg"
              alt="glowing-circle"
              class="glowing-circle"
            />
            <img
              src="./images/organBodyWihtoutPill.png"
              alt="game-body"
              id="game-area"
              class="game-play-preson"
              onclick="resetPillPosition()"
            />
            <img
              src="./images/pill.png"
              alt="glowing-pill"
              id="moving-div"
              class="dragging-pill"
            />
            <p class="tap-to-continue">
              Drag the pill to highlighted body parts
            </p>
          </div>
          <div id="target-area-1"></div>
          <div id="target-area-2"></div>
          <div id="target-area-3"></div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 11 -->

      <div class="hidden" id="eleventhPage">
        <div class="person-center-div">
          <img
            src="./images/arm-muscle.svg"
            alt="arm-muscle"
            class="arm-muscle"
          />
          <img
            src="./images/pointingArrow.gif"
            alt="pointing-arrow"
            class="pointing-arrow"
          />
          <img
            src="./images/maskMessage.png"
            alt="mask-message"
            class="mask-message"
          />
          <div class="complete-img-popup-2">
            <img
              src="./images/unlockPop.svg"
              class="complete-svg"
              alt="complete-img"
              onclick="exploreMore(`eleventhPage`,`tenthPage`)"
            />
          </div>
          <div class="mask-body-div">
            <img
              src="./images/maskBody.png"
              alt="mask-body"
              class="mask-body"
            />
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 12 -->

      <div class="hidden" id="twelthPage">
        <div class="person-center-div">
          <img
            src="./images/bodyWithBrain.svg"
            alt="arm-muscle"
            class="arm-muscle"
          />
          <img
            src="./images/pointingArrow.gif"
            alt="pointing-arrow"
            class="body-pointing-arrow"
          />
          <img
            src="./images/brainMessage.png"
            alt="mask-message"
            class="mask-message"
          />
          <div class="complete-img-popup-2">
            <img
              src="./images/brainUnlockPop.svg"
              class="complete-svg"
              alt="complete-img"
              onclick="exploreMore(`twelthPage`,`tenthPage`)"
            />
          </div>
          <div class="mask-body-div">
            <img src="./images/brain.png" alt="mask-body" class="mask-body" />
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 13 -->

      <div class="hidden" id="thirteenPage">
        <div class="person-center-div">
          <img
            src="./images/nervousBody.svg"
            alt="arm-muscle"
            class="arm-muscle"
          />
          <img
            src="./images/pointingArrow.gif"
            alt="pointing-arrow"
            class="nervous-pointing-arrow"
          />
          <img
            src="./images/nervousMessage.svg"
            alt="mask-message"
            class="mask-message"
          />
          <div class="complete-img-popup-2">
            <img
              src="./images/nervousUnlock.svg"
              class="complete-svg"
              alt="complete-img"
              onclick="exploreMore(`thirteenPage`,`tenthPage`)"
            />
          </div>
          <div class="mask-body-div">
            <img src="./images/nervous.svg" alt="mask-body" class="mask-body" />
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 14 -->

      <div id="fourteenPage" class="hidden">
        <div class="be-plex-div"></div>
      </div>
    </div>

    <script>
      const imagePaths = [
        "./images/vitaminPill1.jpg",
        "./images/vitaminPill2.jpg",
        "./images/vitaminPill3.jpg",
      ];

      // Function to show and hide divs
      function showDiv(first, second) {
        document.getElementById(first).classList.add("hidden");
        document.getElementById(second).classList.remove("hidden");
      }

      // Function to show and hide two divs
      function hideDiv(first, second, third) {
        document.getElementById(first).classList.add("hidden");
        document.getElementById(second).classList.remove("hidden");
        document.getElementById(third).classList.remove("hidden");
      }

      // // Initial transition on window load
      window.onload = function () {
        setTimeout(function () {
          showDiv("firstPage", "secondPage");
        }, 4000);
      };

      // Image carousel
      const imageContainer = document.getElementById("image-container");
      const imgElement = document.createElement("img");
      let currentIndex = 0;
      imgElement.src = imagePaths[currentIndex];

      imageContainer.appendChild(imgElement);

      // Dynamically check if 'fifthPage' is active
      function isFifthPageActive() {
        const FifthPage = document.getElementById("fifthPage");
        return FifthPage && !FifthPage.classList.contains("hidden");
      }

      // Function to update the image
      function updateImage() {
        currentIndex = (currentIndex + 1) % imagePaths.length;
        imgElement.src = imagePaths[currentIndex];
        if (currentIndex == imagePaths.length - 1) {
          console.log("Image updated");
          if (isFifthPageActive()) {
            setTimeout(() => {
              showDiv("fifthPage", "sixthPage");
            }, 1000);
          }
        }
      }
      let PageCount = 0;
      let minutes = 0;
      let seconds = 0;
      let intervalId;
      function timerRun() {
        intervalId = setInterval(runTimer, 500);
      }
      // Function to update the timer display
      function updateTimerDisplay() {
        const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
        const formattedSeconds = seconds < 10 ? "0" + seconds : seconds;
        document.getElementById(
          "timer"
        ).textContent = `${formattedMinutes}:${formattedSeconds}`;
      }
      function runTimer() {
        seconds += 5;
        if (seconds > 30) {
          seconds = 0;
          showDiv("seventhPage", "eightPage");
          clearInterval(intervalId);
        }
        minutes = 0;
        updateTimerDisplay();
      }

      const movingDiv = document.getElementById("moving-div");
      const messageDiv = document.getElementById("message");

      // Targets
      const targetArea1 = document.getElementById("target-area-1");
      const targetArea2 = document.getElementById("target-area-2");
      const targetArea3 = document.getElementById("target-area-3");

      let offsetX, offsetY;
      let isDragging = false; // Track whether the pill is currently being dragged

      // Helper function to start dragging
      function startDrag(x, y) {
        console.log("Drag started at:", { x, y });
        offsetX = x - movingDiv.offsetLeft;
        offsetY = y - movingDiv.offsetTop;
        isDragging = true;

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
        document.addEventListener("touchmove", onTouchMove);
        document.addEventListener("touchend", onTouchEnd);
      }

      function onMouseMove(e) {
        if (!isDragging) return;
        const x = e.clientX;
        const y = e.clientY;
        console.log("Mouse moved to:", { x, y });
        moveDiv(x, y);
      }

      function onTouchMove(e) {
        if (!isDragging) return;
        const touch = e.touches[0];
        const x = touch.clientX;
        const y = touch.clientY;
        console.log("Touch moved to:", { x, y });
        moveDiv(x, y);
      }

      function moveDiv(x, y) {
        const newX = x - offsetX;
        const newY = y - offsetY;

        // Log new coordinates of the pill
        console.log("Moving pill to:", { newX, newY });

        // Update the position of the pill
        movingDiv.style.left = `${newX}px`;
        movingDiv.style.top = `${newY}px`;

        // Check the current position of the moving div with respect to the target areas
        checkPosition(newX, newY);
      }

      function onMouseUp() {
        console.log("Mouse released");
        isDragging = false;
        cleanupListeners();
      }

      function onTouchEnd() {
        console.log("Touch released");
        isDragging = false;
        cleanupListeners();
      }

      // Function to remove event listeners after drag ends
      function cleanupListeners() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
        document.removeEventListener("touchmove", onTouchMove);
        document.removeEventListener("touchend", onTouchEnd);
      }

      // Check if the moving div is within any of the target areas
      function checkPosition(newX, newY) {
        const movingRect = movingDiv.getBoundingClientRect();

        const targetRect1 = targetArea1.getBoundingClientRect();
        const targetRect2 = targetArea2.getBoundingClientRect();
        const targetRect3 = targetArea3.getBoundingClientRect();

        console.log("Moving Div Area:", movingRect);

        // Check if the pill is inside any target and allow moving out
        if (isInsideTarget(movingRect, targetRect1)) {
          console.log("Pill is inside target area 1");

          setTimeout(() => {
            showDiv("tenthPage", "eleventhPage");
          }, 100);

          messageDiv.textContent = "You have reached target area 1!";
        } else if (isInsideTarget(movingRect, targetRect2)) {
          console.log("Pill is inside target area 2");

          setTimeout(() => {
            showDiv("tenthPage", "twelthPage");
          }, 100);

          messageDiv.textContent = "You have reached target area 2!";
        } else if (isInsideTarget(movingRect, targetRect3)) {
          console.log("Pill is inside target area 3");

          setTimeout(() => {
            showDiv("tenthPage", "thirteenPage");
          }, 100);

          messageDiv.textContent = "You have reached target area 3!";
        } else {
          //   console.log("Pill is outside all target areas");
          // messageDiv.textContent = "Drag the glowing pill";
        }
      }

      // Helper function to check if the moving div is inside a target area
      function isInsideTarget(movingRect, targetRect, margin = 5) {
        return (
          movingRect.left >= targetRect.left + margin &&
          movingRect.right <= targetRect.right - margin &&
          movingRect.top >= targetRect.top + margin &&
          movingRect.bottom <= targetRect.bottom - margin
        );
      }

      // Mouse events
      movingDiv.addEventListener("mousedown", (e) => {
        startDrag(e.clientX, e.clientY);
      });

      // Touch events for mobile
      movingDiv.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        startDrag(touch.clientX, touch.clientY);
      });
      let initialPosition = { left: 45, top: 40 };
      function resetPillPosition() {
        console.log("Resetting pill to initial position:", initialPosition);
        movingDiv.style.left = `${initialPosition.left}%`;
        movingDiv.style.top = `${initialPosition.top}%`;
      }
      function exploreMore(first, second) {
        PageCount += 1;
        resetPillPosition();
        if (PageCount >= 3) {
          showDiv(first, `fourteenPage`);
        } else {
          showDiv(first, second);
        }
      }
    </script>
  </body>
</html>
